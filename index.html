<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salary Predictor</title>
  <link rel="icon" type="image/svg+xml" href="/salary.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Salary Predictor</h1>
    <form id="salaryForm">
      <label for="yearsOfExperience">Enter Years of Experience:</label>
      <input type="number" step="0.01" min="0" id="yearsOfExperience" name="yearsOfExperience" required>
      <button type="submit" id="predictButton">Predict</button>
    </form>
    <div id="result"></div>
  </div>
  <h5>First response may be slow as the backend is hosted on a free-tier service.</h5>
  <h4>Note: The predicted salary may not be accurate. This project is just for demonstration.</h4>
  <script src="script.js"></script>
</body>
</html>
